spring.application.name=autostock

spring.output.ansi.enabled=ALWAYS

# Database config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/auto_stock?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME_MYSQL_SPRINGBOOT_JAVA}
spring.datasource.password=${DB_PASSWORD_MYSQL}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.include-exception=false
